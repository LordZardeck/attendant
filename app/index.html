<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attendant</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="app" v-if="config">
		<status-bar :version="config.version"></status-bar>
		<div class="splitter">
			<div class="section1">
				<list-header>Valet Sites</list-header>
				<site-list
					:site-list="siteList"
					:active-site="activeSite"
					@activate="activateSite"
					></site-list>
			</div>
			<div class="section2">
				<site-details :active-site="activeSite"></site-details>
			</div>
		</div>
	</div>

	<script src="js/base.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
